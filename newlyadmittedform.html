<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unilag Admission Form</title>
</head>
<body>
    <h2>Hello, Congratulations on your admission to Unilag!!!</h2>
    <h4><em>Kindly fill this to form to help us know you better</em></h4>
    <form action="">
        <div>
            <label for="name">Name:</label> &nbsp;
            <input type="text" name="name" id="name">
        </div> <br>
        <div>
            <label for="tel">Telephone:</label> &nbsp;
            <input type="tel" name="tel" id="tel">
        </div> <br>
        <div>
            <label for="email">Email:</label> &nbsp;
            <input type="email" name="email" id="email">
        </div> <br>
        <div>
            <label for="sex">Sex:</label> &nbsp;
            <select name="sex" id="sex">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div> <br>
        <div>
            <label for="age">Age:</label> &nbsp;
            <input type="number" name="age" id="age">
        </div> <br>
        <div>
            <label for="address">Home address:</label> &nbsp;
            <input type="text" name="address" id="address"> <br>
        </div> <br>
        <div>
            <label for="ssa">Secondary School attended:</label> &nbsp;
            <input type="text" name="ssa" id="ssa">
        </div>
        <div> <br>
            <label for="description">Kindly give a short description about yourself</label> <br>
            <textarea name="description id="description" cols="50" rows="10"></textarea>
        </div> <br>
        <div>
            <input type="button" value="Submit">
        </div>
        
    </form>
    
</body>
</html>
